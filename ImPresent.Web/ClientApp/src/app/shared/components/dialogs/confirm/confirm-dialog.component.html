<mat-dialog-content class="flex flex-col justify-center items-center select-none max-w-sm">
  <h2 class="text-green-500 text-2xl text-center font-semibold mb-4" i18n>{{ inputs.title }}</h2>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex justify-between w-full mb-2">
    <button appButton mat-dialog-close class="bg-red-500" i18n>Cancel</button>
    <button appButton (click)="confirm()" class="bg-blue-500" i18n>{{ inputs.confirmButtonText }}</button>
  </div>
</mat-dialog-actions>
