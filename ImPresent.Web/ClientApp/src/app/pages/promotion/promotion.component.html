<div *ngIf="loaded" class="w-full md:w-screen max-w-2xl bg-white p-4 rounded-lg select-none">
  <h1 class="text-3xl text-green-500 select-text md:text-center">Promotion : {{ promotion.className }}</h1>
  <h2 *ngIf="promotion.students.length === 0" class="text-xl text-center text-red-400 mt-4 mb-4">There is no student in this promotion</h2>
  <mat-list *ngIf="promotion.students.length !== 0" class="list">
    <mat-list-item *ngFor="let student of promotion.students" class="mb-2">
      <div class="w-full flex justify-between items-center">
        <div class="w-full">
          <div class="flex items-center">
            <mat-icon class="mr-1 text-blue-400">person</mat-icon>
            <p class="w-full text-blue-600 text-xl font-semibold truncate mr-2 select-text">{{ student.fullName }}</p>
          </div>
          <div class="flex items-center">
            <mat-icon class="mr-1 text-blue-400">date_range</mat-icon>
            <p class="font-semibold text-green-400 text-sm">{{ toDate(student.lastPresence) | date:'d MMMM y' }}</p>
          </div>
        </div>
        <!--<mat-icon class="text-white bg-green-500">check</mat-icon>-->
        <!--<mat-icon class="text-white bg-red-500">close</mat-icon>-->
      </div>
    </mat-list-item>
  </mat-list>
  <div class="flex justify-end mt-4">
    <!--<button (click)="delete()" class="bg-red-500 mr-4" appButton>Delete</button>-->
    <button (click)="addDay()" class="bg-blue-500 mr-2" appButton>Add day</button>
    <button (click)="addStudent()" class="bg-blue-500" appButton>Add student</button>
  </div>
</div>
