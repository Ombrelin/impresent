<div class="container bg-white p-4 rounded-lg">
  <mat-spinner *ngIf="!loaded"></mat-spinner>
  <div *ngIf="loaded">
    <h1 class="text-3xl text-green-500">Promotion : </h1>
    <h2 *ngIf="promotion.students.length === 0" class="text-2xl text-red-400 m-4">There is no student in this promotion</h2>
    <mat-list class="list">
      <mat-list-item *ngFor="let student of promotion.students">
        <div class="flex m-2 w-96 justify-between">
          <p class="text-xl text-blue-400">{{ student.fullName }}</p>
          <mat-icon class="text-white bg-green-500">check</mat-icon>
          <!--<mat-icon class="text-white bg-red-500">close</mat-icon>-->
        </div>
      </mat-list-item>
    </mat-list>
    <div class="flex justify-between mt-4">
      <button (click)="delete()" class="bg-red-500 mr-4" appButton>Delete</button>
      <button (click)="add()" class="bg-blue-500" appButton>Add student</button>
    </div>
  </div>
</div>
