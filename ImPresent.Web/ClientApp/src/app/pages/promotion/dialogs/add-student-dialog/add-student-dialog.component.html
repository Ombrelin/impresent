<mat-dialog-content class="flex-col justify-center items-center select-none" style="display: flex;">
  <h1 class="text-center font-semibold text-4xl p2 text-blue-500">Add a student to a promotion</h1>
  <div class="w-80 pt-5" [formGroup]="form">
    <input class="mb-4 w-full" appInput type="text" placeholder="Name" formControlName="name"/>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flex justify-between w-full mb-2">
    <button appButton mat-dialog-close class="bg-red-500">Cancel</button>
    <button appButton (click)="add()" class="bg-blue-500" [disabled]="!form.valid">Add</button>
  </div>
</mat-dialog-actions>
